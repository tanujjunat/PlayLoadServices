@(st:services.VehiclePollutionData)
<html>

<head>
<title>Load Application</title>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>

<body>
<h2>::ALERT::</h2>
	<h4>Pollution Level at @st.getDateTime</h4>
	
	<table>
  <tr>
    <th>Gas</th>
    <th>PollutionLevel</th>
  </tr>
  <tr>
    <td>CO2 Level</td>
    <td>@st.getCO2</td>
  </tr>
  <tr>
    <td>C6H6 Level</td>
    <td>@st.getC6H6</td>
  </tr>
  <tr>
    <td>CO Level</td>
    <td>@st.getCO_gas</td>
  </tr>
  <tr>
    <td>NH4 Level</td>
    <td>@st.getNH4</td>
  </tr>
  <tr>
    <td>NOX Level</td>
    <td>@st.getNOX</td>
  </tr>
</table>
	
</body>

</html>
